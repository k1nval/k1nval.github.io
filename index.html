  <h1>
    Welcome to CT testing page.
  </h1>
  <div>This is where the purchase form would go</div>
  <button id="purchase">Fire purchase event</button>

  <script>
    // The random string with length 15.
    function randomTransactionId() {
      return Math.random().toString(36).slice(-5) + Math.random().toString(36).slice(-5) + Math.random().toString(36).slice(-5);
    }

    document.getElementById("purchase").addEventListener("click", function () {
      // Send transaction data with a pageview if available
      // when the page loads. Otherwise, use an event when the transaction
      // data becomes available.
      dataLayer.push({ ecommerce: null });  // Clear the previous ecommerce object.
      dataLayer.push({
        'ecommerce': {
          'purchase': {
            'actionField': {
              'id': randomTransactionId(),                         // Transaction ID. Required for purchases and refunds.
              'affiliation': 'Online Store',
              'revenue': '35.43',                     // Total transaction value (incl. tax and shipping)
              'tax': '4.90',
              'shipping': '5.99',
              'coupon': 'SUMMER_SALE'
            },
            'products': [{                            // List of productFieldObjects.
              'name': 'Triblend Android T-Shirt',     // Name or ID is required.
              'id': '12345',
              'price': '15.25',
              'brand': 'Google',
              'category': 'Apparel',
              'variant': 'Gray',
              'quantity': 1,
              'coupon': ''                            // Optional fields may be omitted or set to empty string.
            },
            {
              'name': 'Donut Friday Scented T-Shirt',
              'id': '67890',
              'price': '33.75',
              'brand': 'Google',
              'category': 'Apparel',
              'variant': 'Black',
              'quantity': 1
            }]
          }
        }
      });
    });
  </script>
